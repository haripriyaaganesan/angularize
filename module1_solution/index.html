<!doctype html>
<html lang="en" ng-app="appModule">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .color-red {color: #f00;}
      .color-green {color: green;}
    </style>
    <script src="./../../angular.min.js"></script>
    <script src="./app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunchItem" 
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunchItem()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="{
        'color-red': msg === 'Please enter data first',  
        'color-green': msg === 'Enjoy!',
        'color-green': msg === 'Too much!'}">
               {{msg}}
         </div>
   </div>

</body>
</html>
